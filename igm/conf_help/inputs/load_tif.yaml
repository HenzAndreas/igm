- Name: coarsen
  Description: "Coarsen the data to a coarser resolution (default: 1), e.g. 2 would be twice coarser ignore data each 2 grid points"
  Units: integer
- Name: crop
  Description: "Crop the data with xmin, xmax, ymin, ymax (default: False)"
  Units: boolean
- Name: xmin
  Description: "Crop xmin"
  Units: float
- Name: xmax
  Description: "Crop xmax"
  Units: float
- Name: ymin
  Description: "Crop ymin"
  Units: float
- Name: ymax
  Description: "Crop ymax"
  Units: float
- Name: folder
  Description: "Folder for the tif files"
  Units: file path