smb_accpdd:
  smb_accpdd_update_freq: 1 # help="Update the mass balance each X years"
  smb_accpdd_refreeze_factor: 0.6 # help="Refreezing factor"
  smb_accpdd_thr_temp_snow: 0.0 # help="Threshold temperature for solid precipitation"
  smb_accpdd_thr_temp_rain: 2.0 # help="Threshold temperature for liquid precipitation"
  smb_accpdd_melt_factor_snow: 0.0032967032967033 * 365.242198781 # help="Degree-day factor for snow (ice eq.) (unit: meter / (Kelvin year))"
  smb_accpdd_melt_factor_ice: 0.00879120879120879 * 365.242198781 # help="Degree-day factor for ice (ice eq.) (unit: meter / (Kelvin year))"
  smb_accpdd_shift_hydro_year: 0.75 # help="This serves to start Oct 1. the acc/melt computation"