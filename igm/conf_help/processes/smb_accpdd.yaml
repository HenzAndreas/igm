update_freq:
  Type: float
  Units: years
  Description: "Update the mass balance each X years"
refreeze_factor:
  Type: float
  Units: dimensionless
  Description: "Refreezing factor"
thr_temp_snow:
  Type: float
  Units: degrees Celsius
  Description: "Threshold temperature for solid precipitation"
thr_temp_rain:
  Type: float
  Units: degrees Celsius
  Description: "Threshold temperature for liquid precipitation"
melt_factor_snow:
  Type: float
  Units: meters per Kelvin per year
  Description: "Degree-day factor for snow (ice eq.)"
melt_factor_ice:
  Type: float
  Units: meters per Kelvin per year
  Description: "Degree-day factor for ice (ice eq.)"
shift_hydro_year:
  Type: float
  Units: dimensionless
  Description: "This serves to start Oct 1. the acc/melt computation"
ice_density:
  Type: float
  Units: kilograms per cubic meter
  Description: "Density of ice for conversion of SMB into ice equivalent"
wat_density:
  Type: float
  Units: kilograms per cubic meter
  Description: "Density of water"