update_freq:
  Type: float
  Units: y
  Description: Update the climate each X years
file:
  Type: string
  Units: -
  Description: Name of the input file for the climate outside the given datetime frame (time, delta_temp, prec_scaling)
clim_trend_array:
  Type: list
  Units: -
  Description: Define climate trend outside available time window
ref_period:
  Type: list
  Units: -
  Description: Define the reference period to pick year outside available time window
seed_par:
  Type: integer
  Units: -
  Description: Seeding parameter to fix for picking randomly year in the ref period
