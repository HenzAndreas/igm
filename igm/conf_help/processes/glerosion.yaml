cst:
  Type: float
  Units: [dimensionless]
  Description: Erosion multiplicative factor, here taken from Herman, F. et al. Erosion by an Alpine glacier. Science 350, 193–195 (2015)
exp:
  Type: float
  Units: [dimensionless]
  Description: Erosion exponent factor, here taken from Herman, F. et al. Eerosion by an Alpine glacier. Science 350, 193–195 (2015)
update_freq:
  Type: float
  Units: $y$
  Description: Update the erosion only each X years