tracking_method:
  Type: str
  Units: dimless
  Description: Method for tracking particles (3d or simple)
frequency_seeding:
  Type: float
  Units: y
  Description: Frequency of seeding
density_seeding:
  Type: float
  Units: dimless
  Description: Density of seeding (1 means we seed all pixels, 0.2 means we seed each 5 grid cell, etc.)
tlast_seeding_init:
  Type: float
  Units: y
  Description: Initialize the date of last seeding. If default value, the seeding will start the first year of the simulation. Changing this value allows to defer it
write_trajectories:
  Type: bool
  Units: dimless
  Description: Write the trajectories of the particles
add_topography:
  Type: bool
  Units: dimless
  Description: Add topg when writing particles
computation_library: 
  Type: str
  Units: dimless
  Description: tensorflow (original) or cupy (best performance, but requires cupy, numba)
writing_library:
  Type: str
  Units: dimless
  Description: numpy (original), cudf (best performance, but requires cupy, cudf), or pyvista (for paraview)
output_format:
  Type: str
  Units: dimless
  Description: Type of output format for particles (csv, parquet)
fields:
  Type: list
  Units: dimless
  Description: List of fields to write in the output file (englt, velbar, weight)

