saved_params_filename:
  Type: str
  Description: Filename of the saved parameters (will be depreciated with hydra)
  Units: [dimensionless]
url_data:
  Type: str
  Description: Url supplied to download .nc data files
  Units: [dimensionless]
folder_data:
  Type: str
  Description: data
  Units: [dimensionless]
logging_file:
  Description: ""
  Units: [dimensionless]

logging:
  Type: bool
  Description: False
  Units: [dimensionless]
logging_level:
  Type: str
  Description: 30
  Units: [dimensionless]

hardware:
  gpu_info:
    Type: bool
    Description: True
    Units: [dimensionless]
  visible_gpus:
    Type: list
    Description: "visible gpus"
    Units: [dimensionless]
  strategy:
    Type: str
    Description: "strategy"
    Units: [dimensionless]


print_params:
  Type: bool
  Description: True
  Units: [dimensionless]
print_comp:
  Type: bool
  Description: Print information related to computational performances
  Units: [dimensionless]
print_info:
  Type: bool
  Description: Print live information when the model is running
  Units: [dimensionless]
print_imported_modules:
  Type: bool
  Description: Print imported modules
  Units: [dimensionless]

structure:
  root_foldername:
    Type: str
    Description: user
    Units: [dimensionless]
  conf_foldername:
    Type: str
    Description: conf
    Units: [dimensionless]
  code_foldername:
    Type: str
    Description: code
    Units: [dimensionless]
  input_modules_foldername:
    Type: str
    Description: inputs
    Units: [dimensionless]
  process_modules_foldername:
    Type: str
    Description: processes
    Units: [dimensionless]
  output_modules_foldername:
    Type: str
    Description: outputs
    Units: [dimensionless]
