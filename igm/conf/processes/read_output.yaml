read_output:
  input_file: output.nc # help="NetCDF input data file"
  crop: "False" # help="Crop the data from NetCDF file with given top/down/left/right bounds"
  xmin: -(10**20) # help="X left coordinate for cropping the NetCDF data"
  xmax: 10**20 # help="X right coordinate for cropping the NetCDF data"
  ymin: -(10**20) # help="Y bottom coordinate fro cropping the NetCDF data"
  ymax: 10**20 # help="Y top coordinate for cropping the NetCDF data"