data_assimilation:
  vars_to_save:
      - "usurf"
      - "thk"
      - "slidingco"
      - "velsurf_mag"
      - "velsurfobs_mag"
      - "divflux"
      - "icemask"
  init_zero_thk: False
  regu_param_thk: 10.0
  regu_param_slidingco: 1.0
  regu_param_arrhenius: 10.0
  regu_param_div: 1.0
  smooth_anisotropy_factor: 0.2
  smooth_anisotropy_factor_sl: 1.0
  convexity_weight: 0.002
  convexity_power: 1.3
  usurfobs_std: 2.0
  velsurfobs_std: 1.0
  thkobs_std: 3.0
  divfluxobs_std: 1.0
  divflux_method: "upwind"
  force_zero_sum_divflux: False
  scaling_thk: 2.0
  scaling_usurf: 0.5
  scaling_slidingco: 0.0001
  scaling_arrhenius: 0.1
  control: ["thk"]
  cost: ["velsurf", "thk", "icemask"]
  nbitmin: 50
  nbitmax: 500
  step_size: 1.0
  step_size_decay: 0.9
  output_freq: 50
  save_result_in_ncdf: "geology-optimized.nc"
  plot2d_live: True
  plot2d: True
  save_iterat_in_ncdf: True
  editor_plot2d: "vs"
  uniformize_thkobs: True
  sole_mask: False
  retrain_iceflow_model: True
  to_regularize: 'topg'
  include_low_speed_term: False
  infer_params: False
  tidewater_glacier: False
  vol_std: 1000.0
  fix_opti_normalization_issue: False
  velsurfobs_thr: 0.0
  log_slidingco: False