load_ncdf:
  input_file: input.nc # help="NetCDF input data file"
  method_coarsen: skipping # help="Method for coarsening the data from NetCDF file: skipping or cubic_spline"
  coarsen: 1 # help="Coarsen the data from NetCDF file by a certain (integer) number: 2 would be twice coarser ignore data each 2 grid points"
  crop: False # help="Crop the data from NetCDF file with given top/down/left/right bounds"
  xmin: -(10**20) # help="X left coordinate for cropping the NetCDF data"
  xmax: 10**20 # help="X right coordinate for cropping the NetCDF data"
  ymin: -(10**20) # help="Y bottom coordinate fro cropping the NetCDF data"
  ymax: 10**20 # help="Y top coordinate for cropping the NetCDF data"
  icemask_include: False # help="Include ice mask in the NetCDF file"
  icemask_shapefile: icemask.shp # help="Shapefile for ice mask"
  icemask_invert: False # help="Invert the ice mask"