name: Deploy Documentation

on:
  push:
    branches:
      # - main
      - feature/hydra
    # tags:
      # - 'v*'
  pull_request:
    branches:
      # - main
      - feature/hydra

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      

      - name: Install dependencies
        run: |
          pip install mike mkdocs mkdocs-material mkdocs-macros-plugin

      - name: Deploy documentation
        run: |
          cd igm-docs

          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            echo "Tagged release: deploying version $TAG and updating latest"
            # mike deploy --push $TAG latest
            mike deploy --config-file mkdocs.yml --remote origin --push --update-aliases $TAG latest --allow-empty
          else
            echo "No tag: updating latest"
            # mike deploy --push latest
            mike deploy --config-file mkdocs.yml --remote origin --push --update-aliases latest --allow-empty
          fi
