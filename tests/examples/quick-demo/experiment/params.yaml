# @package _global_


defaults:
  - override /modules: [time_igm, iceflow, thk, clim_oggm, smb_oggm, print_info, print_comp, plot2d]
  - override /input: [oggm_shop]
  - override /output: [write_ncdf]

input:
  oggm_shop:
    oggm_RGI_ID: "RGI60-11.01450"
    oggm_RGI_version: 6

modules:
  time_igm:
    time_start: 1800.0
    time_end: 2100.0
    time_save: 100.0
  plot2d:
    plt2d_live: true
  iceflow:
    iceflow:
      iflo_init_slidingco: 0.25
  clim_oggm:
    clim_oggm_clim_trend_array: [
                          ["time", "delta_temp", "prec_scal"],
                          [ 1900,           0.0,         1.0],
                          [ 2020,           0.0,         1.0],
                          [ 2100,           4.0,         1.0]]
