modules:
  make_synthetic: null
  time_igm:
    time_start: 2000.0
    time_end: 2500.0
    time_save: 10.0
  plot2d:
    plt2d_live: true
  iceflow:
    iceflow:
      iflo_init_slidingco: 0.25
  smb_simple:
